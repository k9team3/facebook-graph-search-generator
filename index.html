<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Facebook Graph Search Generator</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="text/javascript" src="js/jquery-2.2.3.min.js"></script>
</head>
<body>

    <div id="wrap">

        <h1>Facebook Graph Search Generator</h1>

        <section>
            <h2>Add users/places/etc by unique username or UID</h2>
            <p>Example: https://www.facebook.com/toak1 -> Username: toak1</p>
            <p>Example: https://www.facebook.com/places/Things-to-do-in-Bergen-Hordaland/106562399381316/ -> UID: 106562399381316</p>

            <p>
                <input type="text" name="friendlyname" placeholder="Friendly name">
                <input type="text" name="username" placeholder="Username/UID">
                <span class="button">Add</span>
            </p>
        </section>
    </div>

</body>
</html>
